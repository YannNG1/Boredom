<!DOCTYPE html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, 
        initial-scale=1.0"
    />

    <title>Ennui</title>
    <link
      rel="shortcut icon"

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="boutton.css" />

  <body>
    <div id="truc">
      <script src="js/date.js"></script>
      <br>
      <button
        class="bttn-slant bttn-md bttn-primary"
        id="boutton"
        onclick="darkMode(); darkText(); whiteText()"
      >
        Light mode
      </button>
    </div>
    <center>
      <!Horloge>
      <div id="clock">8:10:45</div>
      <script src="js/horloge.js"></script>

      <div>
        <button id="boutton2" onclick="ajoutSon()">Mettre du son</button>
      </div>
      <script src="js/son.js"></script>
      
      <!Slide>
      <div>
        <input type="range" class="slide" min="0" max="1" step="any" />
      </div>
      <br />
      
      <!Switch>
      <div>
        <label class="switch">
          <input type="checkbox" />
          <div class="switcher round"></div>
        </label>
        
        <!Timer>
      </div>
      <div id="timer"></div>
      <script src="js/timer.js"></script>
